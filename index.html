<!DOCTYPE html>
<html>
<head>
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div class="wrapper">
    <div class="col-md-4">
    </div>
      <div class="col-md-4 text-center">
        <header>
        <h1>The Psychic Game</h1>
        <hr>
        </header>
    <!--Directions-->
        <div class="directions">
          <h3>Guess the letter the computer is thinking. You have 9 tries!</h3>
          <br>
          <strong><h2>Are you Psychic?</h2></strong>
        </div>
    <!--Div for scores-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses left: </p></li>
            <strong><li class="list-group-item"><p id="show">Letters Guessed: </p></li></strong>
          </ul>  
        </div>
        <div class="col-md-4">   
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="psychic.js"></script>
</body>

</html>
